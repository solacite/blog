<!DOCTYPE html>
<head>
    <title>bloggy</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="centerScreen">
        <div class="titleBlock">
            <!-- bloggy font = mochiy pop one, name font = miltonian tattoo -->
            <img src="images/white_bloggy_logo.png" alt="white_bloggy_logo" class="icon--large fadeIn">
            <h1 class="subTitleText fadeIn">by julia do</h1>
        </div>

        <button id="scrollBtn" class="goBtn fadeIn">let's go!</button>
    </div>

    <div class="container">
        <div id="aboutBloggy" class="grid-container">
            <div class="box grid-item giftWrap">
                <img src="images/me.png" alt="doodle of me" class="icon--small pulseVibe">
                <div class="textBlock grid-item">
                    <h2>what's bloggy?</h2>
                    <p>a space for my engineering ventures! i post my progress on various personal projects here :)</p>
                </div>
            </div>
        </div>

        <footer class="siteFooter">
            <div class="footerContent">
                <p>
                    &copy; 2025 Bloggy.
                    <a href="https://ko-fi.com/juliado" target="_blank" class="linkText">i like free boba</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
